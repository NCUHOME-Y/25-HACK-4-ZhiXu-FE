# Nginx 配置 - 处理前端路由和API代理
# 将此配置添加到你的Nginx服务器配置中

server {
    listen 80;
    server_name unimate.ncuos.com;

    # 根目录指向前端dist目录 - 请替换为实际路径
    root /var/www/unimate-frontend/dist;
    index index.html;

    # 前端路由 fallback - 关键配置：所有未匹配的请求都返回index.html
    location / {
        try_files $uri $uri/ /index.html;
        # 添加缓存控制
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 代理到后端服务
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # API请求不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # WebSocket 代理（关键：必须正确配置才能连接成功）
    location /ws/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket 超时设置（防止长时间连接被断开）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        # 禁用缓冲，确保消息实时传输
        proxy_buffering off;
    }

    # 静态资源直接由 nginx 提供 - 使用alias而不是root
    location /assets/ {
        alias /var/www/unimate-frontend/dist/assets/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 头像API代理
    location /api/avatar/ {
        proxy_pass http://localhost:8080;
        add_header Cache-Control "no-cache";
    }

    # favicon.ico 直接由 nginx 提供（避免404报错）
    location = /favicon.ico {
        root /var/www/unimate-frontend/dist;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # 错误页面处理 - 所有404都返回前端页面
    error_page 404 /index.html;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}